language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules
before_install: sudo apt-get install libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++
script:
  - npm test
  - npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: github_token
  local_dir: build
  on:
    branch: master
